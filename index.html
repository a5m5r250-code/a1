<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>A M R | Text → QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- مكتبة QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    * {
      margin:0; padding:0; box-sizing:border-box;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    }

    body {
      background:#050517;
      color:#f9fafb;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:18px;
    }

    .shell {
      width:100%;
      max-width:520px;
    }

    .brand {
      text-align:center;
      font-size:14px;
      letter-spacing:.4em;
      color:#c7d2fe;
      margin-bottom:12px;
    }

    .card {
      background:rgba(10,10,26,.95);
      border-radius:20px;
      padding:20px 16px 18px;
      border:1px solid rgba(167,139,250,.6);
      box-shadow:0 0 26px rgba(88,80,236,.45);
    }

    .title {
      text-align:center;
      font-size:20px;
      margin-bottom:4px;
    }

    .subtitle {
      text-align:center;
      font-size:11px;
      color:#a1a1aa;
      margin-bottom:18px;
      line-height:1.7;
    }

    .label {
      font-size:12px;
      color:#e5e7eb;
      margin-bottom:6px;
      display:block;
    }

    textarea {
      width:100%;
      border-radius:14px;
      background:#020617;
      border:1px solid #4b5563;
      color:#e5e7eb;
      padding:12px;
      font-size:13px;
      min-height:120px;
      outline:none;
      resize:vertical;
      transition:.18s;
      margin-bottom:16px; /* مسافة بين الكتابة والأزرار */
    }

    textarea:focus {
      border-color:#8b5cf6;
      box-shadow:0 0 0 1px rgba(129,140,248,.6);
      background:#030712;
    }

    .help {
      font-size:11px;
      color:#9ca3af;
      margin-top:-8px;
      margin-bottom:18px;
    }

    .actions {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:18px;
    }

    .btn {
      flex:1 1 48%;
      border:none;
      border-radius:999px;
      padding:9px 10px;
      font-size:11px;
      letter-spacing:.16em;
      text-transform:uppercase;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:4px;
      white-space:nowrap;
      transition:.18s;
    }

    /* كل الأزراااار بنفسجية بإضاءة هادئة */
    .btn-purple {
      background:linear-gradient(135deg,#6366f1,#a855f7);
      color:#f9fafb;
      box-shadow:0 0 14px rgba(129,140,248,.35); /* إضاءة هادئة */
    }

    .btn-purple:hover {
      transform:translateY(-1px);
      box-shadow:0 0 18px rgba(129,140,248,.45);
    }

    .qr-box {
      margin-top:6px;
      border-radius:16px;
      border:1px dashed rgba(148,163,184,.7);
      background:#020617;
      min-height:190px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-shadow:0 0 18px rgba(15,23,42,.85);
      text-align:center;
    }

    .qr-placeholder {
      font-size:11px;
      color:#6b7280;
    }

    .download-link {
      display:block;
      margin:14px auto 0;
      padding:8px 20px;
      border-radius:999px;
      border:1px solid rgba(167,139,250,.9);
      background:radial-gradient(circle at top,#312e81,#020617 60%);
      color:#e5e7eb;
      text-decoration:none;
      font-size:10px;
      letter-spacing:.15em;
      text-transform:uppercase;
      text-align:center;
      opacity:0;
      pointer-events:none;
      transition:.18s;
      box-shadow:0 0 14px rgba(129,140,248,.35); /* إضاءة بنفسجية هادئة */
    }

    .download-link.visible {
      opacity:1;
      pointer-events:auto;
      transform:translateY(-1px);
    }

    .footer {
      text-align:center;
      font-size:11px;
      color:#6b7280;
      margin-top:10px;
    }

    @media (max-width:480px) {
      body { padding:14px 10px; }
      .card { padding:18px 12px 16px; border-radius:18px; }
      .btn { flex:1 1 100%; }
      .shell { max-width:100%; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="brand">A&nbsp;M&nbsp;R</div>

    <div class="card">
      <h1 class="title">Text → QR</h1>
      <p class="subtitle">
      </p>

      <label class="label" for="qrText">النص / الرابط</label>
      <textarea id="qrText" placeholder="    اكتب هنا..."></textarea>

      <div class="help">
QR A5      </div>

      <div class="actions">
        <button id="btnQrGenerate" class="btn btn-purple">CREATE QR</button>
        <button id="btnQrClear"    class="btn btn-purple">CLEAR</button>
      </div>

      <div id="qrPreview" class="qr-box">
        <div class="qr-placeholder">
           <br/>
          <span style="font-size:10px;">   XXXXXX CREATE QR</span>
        </div>
      </div>

      <a id="qrDownload" class="download-link" download="amr-qr.png">
        DOWNLOAD
      </a>
    </div>

    <div class="footer">A M R / A5</div>
  </div>

  <script>
    const qrText        = document.getElementById("qrText");
    const btnQrGenerate = document.getElementById("btnQrGenerate");
    const btnQrClear    = document.getElementById("btnQrClear");
    const qrPreview     = document.getElementById("qrPreview");
    const qrDownload    = document.getElementById("qrDownload");

    function resetQr() {
      qrPreview.innerHTML = `
        <div class="qr-placeholder">
          <br/>
          <span style="font-size:10px;">     X</span>
        </div>
      `;
      qrDownload.classList.remove("visible");
      qrDownload.removeAttribute("href");
    }

    function createQr(data) {
      qrPreview.innerHTML = "";
      const wrapper = document.createElement("div");
      qrPreview.appendChild(wrapper);

      new QRCode(wrapper, {
        text: data,
        width: 220,
        height: 220,
        correctLevel: QRCode.CorrectLevel.H,
      });

      setTimeout(() => {
        const img = wrapper.querySelector("img");
        if (img && img.src) {
          qrDownload.href = img.src;
          qrDownload.classList.add("visible");
        }
      }, 200);
    }

    btnQrGenerate.addEventListener("click", () => {
      const txt = qrText.value.trim();
      if (!txt) {
        alert("  اكتب نصاً أو رابطاً أولاً.");
        return;
      }
      createQr(txt);
    });

    btnQrClear.addEventListener("click", () => {
      qrText.value = "";
      resetQr();
    });

    // أول تحميل
    resetQr();
  </script>
</body>
</html>
