<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> ملف مشفر a5</title>
  <style>
    :root{
      --bg:#020316; --card:#071028; --accent:#0b84ff; --muted:#9aa6b2; --ok:#7fffb2; --err:#ff6b6b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: Inter, "Segoe UI", Tahoma, sans-serif;
      background:
        radial-gradient(800px 400px at 10% 10%, rgba(11,132,255,0.05), transparent 8%),
        linear-gradient(180deg,#000000 0%,var(--bg) 100%);
      color:#e8eef6; display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:420px; max-width:96%; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04); padding:28px; border-radius:12px; box-shadow:0 10px 40px rgba(2,6,23,0.6);
    }
    header{display:flex; gap:12px; align-items:center; margin-bottom:14px}
    .logo{width:48px;height:48px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#0ff);
      display:flex;align-items:center;justify-content:center;font-weight:800;color:#001;border:2px solid rgba(255,255,255,0.04);font-family:monospace}
    h1{font-size:18px;margin:0}
    p.lead{margin:6px 0 14px 0;color:var(--muted);font-size:13px}
    .field{margin-bottom:12px}
    label.small{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    .row{display:flex;gap:8px}
    input[type="password"], input[type="text"]{
      flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);
      background:rgba(255,255,255,0.02);color:inherit;font-size:15px;outline:none;
    }
    button{width:100%;padding:11px;border-radius:10px;border:0;background:var(--accent);
      color:#001228;font-weight:800;font-size:15px;cursor:pointer;margin-top:8px}
    .msg{height:20px;margin-top:10px;color:var(--err);font-size:13px}
    .secret{margin-top:14px;padding:12px;border-radius:10px;background:linear-gradient(90deg, rgba(127,255,178,0.04), rgba(11,132,255,0.02));display:none;align-items:center;justify-content:space-between;gap:10px}
    .secret a{color:var(--ok);text-decoration:none;font-weight:700}
    .meta{font-size:12px;color:var(--muted);margin-top:10px}
    .controls{display:flex;gap:8px}
    .tiny{font-size:12px;color:var(--muted)}
    .copyBtn{padding:6px 8px;border-radius:8px;border:0;background:transparent;color:var(--muted);cursor:pointer}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <header>
      <div class="logo">a5</div>
      <div>
        <h1 id="title">a5m5r</h1>
        <p class="lead">01010101011</p>
      </div>
    </header>

    <!-- ====== هنا تقدر تغيّر الباسورد و الرابط بسهولة ======
         Edit these values below in the CONFIG block to change password or link.
         ====================================================== -->
    <script>
      // ======= CONFIG: عدل هنا =======
      const CONFIG = {
        password: "amr12345",      // <-- اكتب هنا كلمة المرور اللي تحب
        secretUrl: "https://www.instagram.com/kali_2v?igsh=MjlzeHp4ZG8wN2g3 " // <-- اكتب هنا الرابط السري
      };
      // ======= نهاية التعديل =======
    </script>

    <div class="field">
      <label class="small" for="pw">كلمة المرور</label>
      <div class="row">
        <input id="pw" type="password" autocomplete="off" aria-label="كلمة المرور" />
        <button id="showBtn" class="copyBtn" title="إظهار/إخفاء">عرض</button>
      </div>
    </div>

    <button id="go">دخول</button>
    <div id="msg" class="msg" role="status" aria-live="polite"></div>

    <div id="secretBox" class="secret" aria-hidden="true">
      <div>
        <div class="tiny">تم التحقق — الرابط السري:</div>
        <a id="secretLink" href="#" target="_blank" rel="noopener">فتح الرابط</a>
      </div>
      <div>
        <button id="copy" class="copyBtn">نسخ</button>
      </div>
    </div>

    <div class="meta">
     a5 101010
    </div>
  </div>

<script>
  // العناصر
  const pwInput = document.getElementById('pw');
  const goBtn = document.getElementById('go');
  const msg = document.getElementById('msg');
  const secretBox = document.getElementById('secretBox');
  const secretLink = document.getElementById('secretLink');
  const showBtn = document.getElementById('showBtn');
  const copyBtn = document.getElementById('copy');

  // عرض/إخفاء الباسورد
  showBtn.addEventListener('click', ()=>{
    if (pwInput.type === 'password'){ pwInput.type = 'text'; showBtn.textContent = 'إخفاء'; }
    else { pwInput.type = 'password'; showBtn.textContent = 'عرض'; }
    pwInput.focus();
  });

  // زر الدخول
  goBtn.addEventListener('click', ()=>{
    const val = pwInput.value.trim();
    msg.textContent = '';
    secretBox.style.display = 'none';
    secretBox.setAttribute('aria-hidden','true');

    if (!val){ msg.textContent = 'اكتب كلمة المرور أولا'; return; }

    // المقارنة البسيطة مع الكلمة اللي في CONFIG
    if (val === CONFIG.password){
      msg.textContent = '';
      // عرض الرابط
      secretLink.href = CONFIG.secretUrl;
      const displayText = CONFIG.secretUrl.length > 48 ? CONFIG.secretUrl.slice(0,48) + '...' : CONFIG.secretUrl;
      secretLink.textContent = displayText;
      secretBox.style.display = 'flex';
      secretBox.setAttribute('aria-hidden','false');
      pwInput.value = '';
    } else {
      msg.textContent = 'كلمة المرور غير صحيحة';
    }
  });

  // نسخ الرابط
  copyBtn.addEventListener('click', ()=>{
    navigator.clipboard.writeText(CONFIG.secretUrl).then(()=>{
      copyBtn.textContent = 'تم النسخ';
      setTimeout(()=>copyBtn.textContent = 'نسخ',1200);
    }).catch(()=>{ copyBtn.textContent = 'فشل'; setTimeout(()=>copyBtn.textContent = 'نسخ',1200); });
  });

  // Enter يضغط دخول
  pwInput.addEventListener('keydown', (e)=>{ if (e.key === 'Enter') goBtn.click(); });

  // تركيز تلقائي
  window.addEventListener('load', ()=> pwInput.focus());
</script>
</body>
</html>
