<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة تسجيل الدخول</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    input {
      margin: 8px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    input[type="submit"] {
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>تسجيل الدخول</h1>
  <form>
    <label>الإيميل:</label><br>
    <input type="email" name="email"><br><br>

    <label>كلمة المرور:</label><br>
    <input type="password" name="password"><br><br>

    <input type="submit" value="دخول">
  </form>
</body>
</html>
</head>

</html>
